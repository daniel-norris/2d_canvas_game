<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { 
            padding: 0; margin: 0; 
        }
        
    	canvas { 
            background: #eee; 
            display: block; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height - 30;

    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth) / 2;

    let dx = 2; 
    let dy = -2; 

    let ballRadius = 10; 
    let ballColor = "#0095DD"; 

    // keyboard input state 

    let rightPressed = false;
    let leftPressed = false;

    // score 

    let score = 0; 

    // bricks 

    let brickRowCount = 3;
    let brickColumnCount = 5;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 30;

    let bricks = [];

    for(let c = 0; c < brickColumnCount; c += 1) {
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r += 1) {
            bricks[c][r] = { 
                x: 0, 
                y: 0, 
                status: 1  // setting a status to the brick object allows you to track state 
            };
        }
    }

    // ball canvas 

    drawBall = () => {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor; 
        ctx.fill();
        ctx.closePath();
    }

    // paddle canvas 

    drawPaddle = () => {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // draw bricks

    drawBricks = () => {
        for(let c = 0; c < brickColumnCount; c++) {
            for(let r = 0; r < brickRowCount; r++) {
                if(bricks[c][r].status === 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }


    // refresh canvas -- speed and collision logic 

    draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks(); 
        collisionDetection();
        drawBall();
        drawPaddle(); 
        drawScore(); 
        

        // checking if exceeds x values of canvas 
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
            // ballColor = "yellow"; 
            // change ball color on collision 
        }

        // checking if ball exceeds y values of canvas and paddle 

        if(y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy // increase speed on paddle hit 
            }
            else {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); // needed for Chrome
            }
        }

        x += dx;
        y += dy;

        // paddle logic 

        if(rightPressed) {
            paddleX += 7;
            if (paddleX + paddleWidth > canvas.width){
                paddleX = canvas.width - paddleWidth;
            }
        }
        else if(leftPressed) {
            paddleX -= 7;
            if (paddleX < 0){
                paddleX = 0;
            }
        }
    }


    // brick collision -- checking if x ball coord is > x brick && y brick coords ...

    collisionDetection = () => {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score += 1; 
                        if(score === brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATULATIONS!");
                            document.location.reload();
                            clearInterval(interval); // Needed for Chrome to end game
                        }
                    }
                }
            }
        }
    }

    // draw score function 

    drawScore = () => {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20); // (text, x, y) 
    }

    keyDownHandler = e => {
        if(e.key == "Right" || e.key == "ArrowRight") { // right and left supports IE / Edge 
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    keyUpHandler = e => {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    mouseMoveHandler = e => {
        let relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

   

    let interval = setInterval(draw, 10);

    
    

</script>

</body>
</html>
