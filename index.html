<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { 
            padding: 0; margin: 0; 
        }
        
    	canvas { 
            background: #eee; 
            display: block; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height - 30;

    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth) / 2;

    let dx = 2; 
    let dy = -2; 

    let ballRadius = 10; 
    let ballColor = "#0095DD"; 

    let rightPressed = false;
    let leftPressed = false;

    // ball canvas 

    drawBall = () => {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor; 
        ctx.fill();
        ctx.closePath();
    }

    // paddle canvas 

    drawPaddle = () => {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // refresh canvas -- speed and collision logic 

    draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle(); 

        // checking if exceeds x values of canvas 
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
            // ballColor = "yellow"; 
            // change ball color on collision 
        }

        // checking if ball exceeds y values of canvas and paddle 

        if(y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy // increase speed on paddle hit 
            }
            else {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); // needed for Chrome
            }
        }

        x += dx;
        y += dy;

        // paddle logic 

        if(rightPressed) {
            paddleX += 7;
            if (paddleX + paddleWidth > canvas.width){
                paddleX = canvas.width - paddleWidth;
            }
        }
        else if(leftPressed) {
            paddleX -= 7;
            if (paddleX < 0){
                paddleX = 0;
            }
        }
    }

    keyDownHandler = e => {
        if(e.key == "Right" || e.key == "ArrowRight") { // right and left supports IE / Edge 
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    keyUpHandler = e => {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

   

    let interval = setInterval(draw, 10);

    
    

</script>

</body>
</html>
